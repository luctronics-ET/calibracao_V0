version: "3.8"

services:
  # Aplicação PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calibracao_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - calibracao_network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: calibracao_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - calibracao_network
    depends_on:
      - app

  # Node.js para Vite Dev Server
  vite:
    image: node:20-alpine
    container_name: calibracao_vite
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www
    command: npm run dev
    networks:
      - calibracao_network

networks:
  calibracao_network:
    driver: bridge
